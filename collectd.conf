TypesDB "/usr/share/collectd/types.db"

#   If you use the Hostname parameter, you
#   must quote ("...") the second argument
### Hostname "<YOUR_HOSTNAME_HERE>"

FQDNLookup true
Interval 60
Timeout 2
ReadThreads 5

LoadPlugin logfile

<Plugin logfile>
        LogLevel "info"
        File "/var/log/collectd.log"
        Timestamp true
        PrintSeverity false
</Plugin>

LoadPlugin cpu
LoadPlugin cpufreq
LoadPlugin df
LoadPlugin disk
LoadPlugin interface
LoadPlugin load
LoadPlugin memory
LoadPlugin protocols
LoadPlugin processes
LoadPlugin "tcpconns"
<Plugin "tcpconns">
  ListeningPorts true
</plugin>
LoadPlugin users
LoadPlugin write_tsdb
<Plugin "protocols">
  Value "Icmp:InDestUnreachs"
  Value "Tcp:CurrEstab"
  Value "Tcp:OutSegs"
  Value "Tcp:RetransSegs"
  Value "TcpExt:DelayedACKs"
  Value "TcpExt:DelayedACKs"

  Value "/Tcp:.*Opens/"
  Value "/^TcpExt:.*Octets/"
  IgnoreSelected false
</Plugin>

LoadPlugin netlink
<Plugin "netlink">
  VerboseInterface "All"
</Plugin>

LoadPlugin vmem
<Plugin vmem>
  Verbose false
</Plugin>

LoadPlugin swap
<Plugin swap>
  ReportByDevice false
  ReportBytes true
</Plugin>

LoadPlugin uptime

Include "/etc/collectd/filtering_config/*.conf"
Include "/etc/collectd/managed_config/*.conf"
